<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="description"
      content="Basic HTML Website Project"
    />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Frontend Development"
    />
    <link
      rel="canonical"
      href="http://localhost"
    />
    <meta
      property="og:title"
      content="Basic HTML Website Project"
    />
    <meta
      property="og:image"
      content="/logo.jpg"
    />
    <title>Basic HTML Website Project</title>
  </head>
  <body>
    <header>
      <img
        src="/logo-small.png"
        alt="logo"
      />
    </header>
    <nav>
      <ul>
        <li><a href="./">Home</a></li>
        <li><a href="./projects.html">Projects</a></li>
        <li><a href="./articles.html">Articles</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
    <main>
      <h1>Contact</h1>
      <p>html only with proper layout, no styling</p>
      <section>
        <h2>Get in Touch</h2>
        <p>If you have any questions or inquiries, feel free to reach out!</p>
        <form>
          <div>
            <label for="name">Name:</label><br />
            <input
              type="text"
              id="name"
              placeholder="Your Name"
              required
            />
          </div>
          <div>
            <label for="email">Email:</label><br />
            <input
              type="email"
              id="email"
              placeholder="Your Email"
              required
            />
          </div>
          <div>
            <label for="message">Message:</label><br />
            <textarea
              id="message"
              placeholder="Your Message"
              required
            ></textarea>
          </div>
          <div>
            <button type="submit">Send Message</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; all rights reserved. 2025</p>
    </footer>
  </body>
</html>
